name: Continuous integration

on:
  push:
    branches:
      - calli
  pull_request:
    branches:
      - calli
      
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
     - name: checkout
        uses: action/checkout@v2
     - name: Install npm dependencies
        run: npm install
      - name: Install npm dependencies
        run: npm install
      - name: Installs packages
        run: npm run build
      - name: Run tests
        run: npm run test
